<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC: Build a Bar Chart</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js'></script>
  <script src='scatterplot.js'></script>
  <link rel="stylesheet" type="text/css" href="./scatterplot.css">
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <section>
  <div class='tooltip-container' id='tooltip'>
    <div class='tooltip-item' id='tooltip-year'></div>
    <div class='tooltip-item' id='tooltip-name'></div>
    <div class='tooltip-item' id='tooltip-doping'></div>
    
  </div>
  <div class='chart-container'>
    <!-- User Story #1: I can see a title element that has a corresponding id="title". -->
    <div id='title'>
      
    </div>
    <div id='chart' class='chart'>
      <svg class='svg-chart'></svg>
    </div>
    <div id='legend'>
      <div class='legend-item'>
        <svg class='legend-svg' width="10" height="10">
          <rect class='doping' width="10" height="10"></rect>
        </svg>
        <p class='legend-desc'>Doping scandal</p>
      </div>
      <div class='legend-item'>
        <svg class='legend-svg' width="10" height="10">
          <rect class='no-doping' width="10" height="10"></rect>
        </svg>
        <p class='legend-desc'>No doping</p>
      </div>
    </div>
  </div>
  </section>
</body>
</html>
